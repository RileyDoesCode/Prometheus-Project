<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus Lua Obfuscator</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --btn-bg: #21262d;
            --btn-hover: #30363d;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { color: var(--accent-color); margin-bottom: 20px; }

        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: #8b949e; }

        textarea {
            width: 100%;
            height: 250px;
            background-color: var(--container-bg);
            color: #7ee787;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
        }

        textarea:focus { border-color: var(--accent-color); }

        button {
            background-color: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background-color: var(--btn-hover); border-color: #8b949e; }

        .btn-primary {
            background-color: #238636;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .btn-primary:hover { background-color: #2ea043; }
        
        .btn-group { display: flex; gap: 10px; }

        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

    <h1>Prometheus Obfuscator</h1>

    <div class="main-container">
        
        <div>
            <div class="control-bar">
                <label>Input Lua Script</label>
                <button onclick="pasteText()">üìã Paste</button>
            </div>
            <textarea id="inputCode" placeholder="-- Paste your script here..."></textarea>
        </div>

        <button class="btn-primary" id="obfuscateBtn" onclick="obfuscate()">üîí Obfuscate Script</button>

        <div>
            <div class="control-bar">
                <label>Obfuscated Result</label>
                <div class="btn-group">
                    <button onclick="copyText()">üìã Copy</button>
                    <button onclick="downloadText()">‚¨áÔ∏è Download</button>
                </div>
            </div>
            <textarea id="outputCode" readonly placeholder="Result will appear here..."></textarea>
        </div>

    </div>

    <script>
        const inputArea = document.getElementById('inputCode');
        const outputArea = document.getElementById('outputCode');
        const obfuscateBtn = document.getElementById('obfuscateBtn');

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                inputArea.value = text;
            } catch (err) {
                alert('Permission denied or clipboard empty.');
            }
        }

        async function obfuscate() {
            const code = inputArea.value.trim();
            if (!code) return alert("Please enter some Lua code first.");

            obfuscateBtn.innerText = "Processing...";
            obfuscateBtn.classList.add('loading');
            outputArea.value = "-- Obfuscating...";

            try {
                const response = await fetch('/obfuscate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const data = await response.json();

                if (response.ok && data.result) {
                    outputArea.value = data.result;
                } else {
                    outputArea.value = "-- Error: " + (data.details || data.error || "Unknown error");
                }
            } catch (err) {
                outputArea.value = "-- Network Error: " + err.message;
            } finally {
                obfuscateBtn.innerText = "üîí Obfuscate Script";
                obfuscateBtn.classList.remove('loading');
            }
        }

        function copyText() {
            if (!outputArea.value) return;
            outputArea.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }

        function downloadText() {
            const text = outputArea.value;
            if (!text || text.startsWith("-- Error") || text.startsWith("-- Obfuscating")) {
                return alert("Nothing to download yet.");
            }
            const blob = new Blob([text], { type: "text/plain" });
            const anchor = document.createElement("a");
            anchor.href = URL.createObjectURL(blob);
            anchor.download = "obfuscated.lua";
            anchor.click();
            URL.revokeObjectURL(anchor.href);
        }
    </script>
</body>
</html>
